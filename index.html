---
layout: default
---

<div class="row">
   {% for post in paginator.posts %}
    <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
            <div class="mainflip">
                <div class="frontside">
                    <div class="card">
                        <div class="card-body text-center">
                            <p><img alt="{{ post.title }}" src="/thumbnails/{{ post.thumbnail }}" class="rounded-circle" height="80" width="80"></p>
                            <h4 class="card-title"> {{ post.title }}</h4>
                            <p class="card-text">{{ post.author }}</p>
                            <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                        </div>
                    </div>
                </div>
                <div class="backside">
                    <div class="card">
                        <div class="card-body text-center mt-4">
                            <h2 class="card-title"> {{ post.title }}</h2>
                            <p class="card-text">{{ post.description }}</p>
                             <a href="{{ post.url }}" title="{{ post.title }}">View Theme</a>
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <a class="social-icon text-xs-center" target="_blank" href="https://www.facebook.com/{{ author[1].facebook }}">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="social-icon text-xs-center" target="_blank" href="https://twitter.com/{{ author[1].twitter }}">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
