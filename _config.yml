# Social settings
facebook: http://facebook.com
twitter: http://twitter.com
instagram: http://instagram.com
youtube: http://youtube.com
skype: 
feed: yes

# Build settings
markdown: kramdown

exclude: [
    package.json,
    Gruntfile.js,
    node_modules,
    .sass-cache,
    Gemfile,
    Gemfile.lock,
    .gitignore
]

sass:
  style: compressed
  
include: [_redirects,.htaccess,_pages]

# Theme Settings
analytics: 
google_verification: 
bing_verification: 
