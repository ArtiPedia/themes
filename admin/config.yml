backend:
  name: git-gateway
  branch: master
  
media_folder: "thumbnails/"
public_folder: "/thumbnails/"

publish_mode: editorial_workflow
collections:
  - name: "theme"
    label: "Theme"
    folder: "_posts/theme"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - label: "Image"
        name: "image"
        widget: "image"
        required: false
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Price", name: "price", widget: "string"}
      - label: "Author"
        name: "author"
        widget: "string"
        required: false
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}
      
  - name: "blog"
    label: "Blog"
    folder: "_posts/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - label: "Image"
        name: "image"
        widget: "image"
        required: false
      - {label: "Date", name: "date", widget: "datetime"}
      - label: "Author"
        name: "author"
        widget: "string"
        required: false
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}
      


